<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>shoes shop</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" type="text/css" href="style.css" />

		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	</head>
	<body>
		<div class="wrapper">
		<header>
  <div class="logo">
    <img src="logo2.png" alt="Logo" height="100px">
  </div>
  <div class="site-name">
    <h1>shoes shop</h1>
  </div>
</header>
		<div class="tabs">
			<button class="tab"
					data-tab-id="goods">
				shoes
			</button>

			<span class="separator">/</span>

			<button class="tab cart-tab"
					data-goods-count="0"
					data-tab-id="cart">
				korzina
			</button>
		</div>
</div>
		<script src="goods.js">
		</script>

		<script src="index.js">
		</script>
	</body>
</html>
